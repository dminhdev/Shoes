<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                                     ~{:: title},
                                                                    'header',
                                                                    'footer',
                                                                     ~{:: #css-resources},
                                                                     ~{:: #js-resources},
                                                                     ~{:: #main-content}
                                                                    )}">
<head>
    <meta charset="UTF-8">
    <title>Thông tin giỏ hàng</title>
    <th:block id="css-resources">
        <style>
            .main-content .nav {
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            }

            @media (max-width: 767px) {
                .main-content .nav {
                    display: flex;
                    flex-wrap: nowrap;
                    overflow: scroll;
                }
                .main-content .nav-item {
                    white-space: nowrap;
                }
            }
        </style>
        <link rel="stylesheet" th:href="@{/shop/css/custom.css}">
    </th:block>
</head>
<body>
<main id="main-content" class="container">
    <div class="row">
        <div class="col-lg-12 main-content-wrapper">
            <div class="main-content">
                <th:block th:each="item : ${ListcartItems}">
                    <div class="row">
                        <div class="col-md-3 thumbnails"><img class="img-fluid" th:src="@{${item.product_id.images}}" th:alt="${item.product_id.name}"/></div>
                        <div class="col-md-3 product-info"><span class="product-name" th:text="${item.product_id.name}"> </span>
                            <div class="product-size"><span th:text="${item.size}"> </span></div>
                        </div>
                        <div class="col-md-3 input-group number-spinner">
                                            <span class="input-group-btn input-group-btn-left">
                                                <button type="button" class="btn btn-default" data-dir="dwn"
                                                        style="border-top-right-radius: 0;border-bottom-right-radius: 0;background: #99999;"><span
                                                        class="bi bi-dash"></span></button>
                                            </span>
                            <input type="text" class="form-control text-center product-quantity" th:value="${item.quantity}">
                            <span class="input-group-btn input-group-btn-right">
                                                <button type="button" class="btn btn-default" data-dir="up"
                                                        style="border-top-left-radius: 0;border-bottom-left-radius: 0;background: #99999;"><span
                                                        class="bi bi-plus"></span></button>
                                            </span>
                        </div>
                        <div class="col-md-3 price bid-price"><span class="product-price" th:text="${item.product_id.salePrice}"></span> &#x20AB;</div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script>

    </script>
</th:block>
</body>
</html>
